<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Online</title>
</head>
<body>
    <header>
        <h1>Plataforma de Saúde Remota</h1>
    </header>

    <main>
        <form>
            <h2>Login</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Seu CPF..." required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha..." required>
            <br>
            <button type="submit">Entrar</button>
        </form>
        
        <section>
            <h2>Consulta de Sintomas</h2>
            <p>Descreva o que está sentindo:</p>
            <textarea rows="4" placeholder="Descreva seus sintomas..."></textarea>
            <br>
            <button type="submit">Enviar</button>
        </section>
    </main>

    <footer>
        <p>Rodapé da página &copy; 2023</p>
    </footer>
</body>

</html>
